services:
  - type: web
    name: product-backend
    env: docker
    repo: https://github.com/alphayogi22/product-catalogue-app
    branch: main
    region: oregon
    rootDir: backend_mongo
    plan: free

  - type: static
    name: product-frontend
    repo: https://github.com/alphayogi22/product-catalogue-app
    branch: main
    region: oregon
    rootDir: product-app
    buildCommand: npm install && npm run build
    staticPublishPath: product-app/build
    plan: free
